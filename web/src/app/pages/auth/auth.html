<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-icon">
        <i class="fa-solid" [class]="isLoginMode() ? 'fa-shield-halved' : 'fa-user-plus'"></i>
      </div>
      <h2>{{ isLoginMode() ? 'Login' : 'Cadastro' }}</h2>
      <p class="auth-subtitle">Acesse o Tutorial Lab para continuar</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      @if (!isLoginMode()) {
        <div class="field-group">
          <label for="name">Nome completo</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-user"></i>
            <input id="name" formControlName="name" placeholder="Seu nome" />
          </div>
        </div>
      }

      <div class="field-group">
        <label for="email">Endereço de e-mail</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-envelope"></i>
          <input id="email" type="email" formControlName="email" placeholder="email@exemplo.com" />
        </div>
      </div>

      <div class="field-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-key"></i>
          <input
            id="password"
            type="password"
            formControlName="password"
            [placeholder]="isLoginMode() ? '••••••••' : 'Mínimo 6 dígitos'"
          />
        </div>
      </div>

      <button type="submit" class="auth-submit-btn" [disabled]="form.invalid">
        <span>{{ isLoginMode() ? 'Entrar no Sistema' : 'Criar minha conta' }}</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </form>

    <div class="auth-footer">
      <p class="toggle-text">
        {{ isLoginMode() ? 'Ainda não tem conta?' : 'Já possui cadastro?' }}
        <button type="button" class="toggle-btn" (click)="toggleMode()">
          {{ isLoginMode() ? 'Cadastre-se' : 'Fazer login' }}
        </button>
      </p>
    </div>
  </div>
</div>
